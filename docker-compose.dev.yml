# ===================================
# AutoBooks-API Docker Compose (Development)
# Override file for local development with hot-reload
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
# ===================================

services:
  api:
    build:
      target: development
    environment:
      - DJANGO_DEBUG=True
      - BUILD_TARGET=development
    volumes:
      - ./api:/app:cached
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
      - "5678:5678"  # Debug port
    depends_on: []  # 移除對 db 的依賴，避免 SQLite 開發報錯

# 移除 PostgreSQL service
# db:
#   profiles: []  # 不需要

# 移除 Redis service
# redis:
#   profiles: []
