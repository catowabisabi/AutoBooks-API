# ===================================
# AutoBooks-API Docker Compose (Development)
# Override file for local development with hot-reload
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
# ===================================

services:
  api:
    build:
      target: development
    env_file:
      - .env
    environment:
      - DJANGO_DEBUG=True
      - DATABASE_ENGINE=sqlite
    volumes:
      - ./api:/app:cached
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on: {}   # 使用空物件而非空陣列
    
  # 禁用這些服務
  db:
    profiles:
      - disabled
      
  redis:
    profiles:
      - disabled 