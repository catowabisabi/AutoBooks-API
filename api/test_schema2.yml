info:
  title: AutoBooks API
  version: 1.0.0
  description: "\n# AutoBooks API 文件 / AutoBooks API Documentation\n\n## 簡介 / Introduction\n\nAutoBooks
    是一個全功能的企業資源規劃系統（ERP），提供完整的後端 API 服務。\n\nAutoBooks is a full-featured Enterprise
    Resource Planning (ERP) system providing comprehensive backend API services.\n\n##
    功能模組 / Feature Modules\n\n| 模組 Module | 說明 Description |\n|-------------|------------------|\n|
    \U0001F510 認證 Authentication | 用戶登入、JWT Token 管理 / User login, JWT Token management
    |\n| \U0001F465 用戶管理 Users | 用戶帳號、設定、訂閱管理 / User accounts, settings, subscription
    management |\n| \U0001F4B0 會計 Accounting | 會計科目、日記帳、發票、支出 / Chart of accounts,
    journals, invoices, expenses |\n| \U0001F9FE 收據 Receipts | 收據上傳、OCR 識別、欄位提取 /
    Receipt upload, OCR recognition, field extraction |\n| \U0001F4CA 報表 Reports |
    財務報表生成與匯出 / Financial report generation and export |\n| \U0001F4C1 專案 Projects
    | 專案管理、文件關聯 / Project management, document linking |\n| \U0001F916 AI 助理 AI Assistants
    | AI 對話、文件分析、腦力激盪 / AI chat, document analysis, brainstorming |\n| \U0001F4C4
    文件管理 Documents | 文件上傳、儲存、管理 / Document upload, storage, management |\n| \U0001F454
    人力資源 HRMS | 員工、部門、職位管理 / Employee, department, designation management |\n| \U0001F4C8
    數據分析 Analytics | 儀表板、圖表、KPI 指標 / Dashboards, charts, KPI metrics |\n| \U0001F3E2
    業務營運 Business | 客戶、合作夥伴、營收追蹤 / Clients, partners, revenue tracking |\n| \U0001F3E0
    租戶管理 Tenants | 多租戶系統管理 / Multi-tenant system management |\n\n## 認證方式 / Authentication\n\n所有
    API（除健康檢查外）都需要 JWT Bearer Token 認證。\n\nAll APIs (except health check) require
    JWT Bearer Token authentication.\n\n```\nAuthorization: Bearer <your_jwt_token>\n```\n\n##
    聯繫方式 / Contact\n\n如有問題，請聯繫系統管理員。\n\nFor any issues, please contact the system
    administrator.\n"
