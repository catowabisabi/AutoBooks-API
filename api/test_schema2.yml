tags:
- name: Health
  description: "\U0001F3E5 **健康檢查 / Health Check**\n\n系統健康狀態檢查端點，無需認證。\n\nSystem health
    status check endpoint, no authentication required."
- name: Authentication
  description: "\U0001F510 **認證 / Authentication**\n\nJWT Token 認證相關端點，包含登入、Token
    刷新、Google OAuth。\n\nJWT Token authentication endpoints, including login, token
    refresh, Google OAuth."
- name: Users
  description: "\U0001F465 **用戶管理 / User Management**\n\n用戶帳號的 CRUD 操作、個人資料管理、用戶設定。\n\nUser
    account CRUD operations, profile management, user settings."
- name: User Settings
  description: |-
    ⚙️ **用戶設定 / User Settings**

    用戶通知偏好和帳單資訊設定。

    User notification preferences and billing information settings.
- name: Subscriptions
  description: "\U0001F4B3 **訂閱管理 / Subscription Management**\n\n訂閱計劃和用戶訂閱管理。\n\nSubscription
    plans and user subscription management."
- name: Accounting
  description: "\U0001F4B0 **會計管理 / Accounting Management**\n\n會計科目、會計期間、財政年度、貨幣、稅率管理。\n\nChart
    of accounts, accounting periods, fiscal years, currencies, tax rates management."
- name: Journals
  description: "\U0001F4D2 **日記帳 / Journal Entries**\n\n會計分錄的建立、查詢、過帳操作。\n\nJournal
    entry creation, query, and posting operations."
- name: Invoices
  description: "\U0001F9FE **發票管理 / Invoice Management**\n\n銷售發票和採購發票的建立與管理。\n\nSales
    and purchase invoice creation and management."
- name: Payments
  description: "\U0001F4B5 **付款管理 / Payment Management**\n\n收款、付款記錄和發票沖銷。\n\nPayment
    receipts, payment records, and invoice allocation."
- name: Expenses
  description: "\U0001F4B8 **支出管理 / Expense Management**\n\n公司支出的記錄與分類管理。\n\nCompany
    expense recording and categorization."
- name: Contacts
  description: "\U0001F4C7 **聯絡人 / Contacts**\n\n客戶和供應商聯絡資訊管理。\n\nCustomer and supplier
    contact information management."
- name: Receipts
  description: "\U0001F9FE **收據處理 / Receipt Processing**\n\n收據上傳、OCR 自動識別、欄位提取與校正。\n\nReceipt
    upload, OCR auto-recognition, field extraction and correction."
- name: Reports
  description: "\U0001F4CA **財務報表 / Financial Reports**\n\n資產負債表、損益表、現金流量表等財務報表生成與匯出。\n\nBalance
    sheet, income statement, cash flow statement generation and export."
- name: Projects
  description: "\U0001F4C1 **專案管理 / Project Management**\n\n專案的建立、追蹤、文件關聯管理。\n\nProject
    creation, tracking, and document linking."
- name: AI Assistants
  description: "\U0001F916 **AI 助理 / AI Assistants**\n\n智能對話、文件分析、腦力激盪會議等 AI 功能。\n\nIntelligent
    chat, document analysis, brainstorming sessions and other AI features."
- name: AI Tasks
  description: |-
    ⚙️ **AI 任務 / AI Tasks**

    非同步 AI 任務的管理與狀態追蹤。

    Asynchronous AI task management and status tracking.
- name: Documents
  description: "\U0001F4C4 **文件管理 / Document Management**\n\n文件的上傳、下載、分類與權限管理。\n\nDocument
    upload, download, categorization, and permission management."
- name: HRMS
  description: "\U0001F454 **人力資源 / Human Resources**\n\n員工資料、部門結構、職位管理。\n\nEmployee
    data, department structure, designation management."
- name: Analytics
  description: "\U0001F4C8 **數據分析 / Analytics**\n\n儀表板、圖表、KPI 指標與報表排程。\n\nDashboards,
    charts, KPI metrics, and report scheduling."
- name: Business
  description: "\U0001F3E2 **業務營運 / Business Operations**\n\n客戶管理、合作夥伴、營收追蹤、市場分析。\n\nClient
    management, partners, revenue tracking, market analysis."
- name: Tenants
  description: "\U0001F3E0 **租戶管理 / Tenant Management**\n\n多租戶系統的租戶建立與管理。\n\nMulti-tenant
    system tenant creation and management."
- name: Core Data
  description: "\U0001F4BE **核心資料 / Core Data**\n\n系統基礎資料，如行業分類、地區代碼等。\n\nSystem base
    data such as industry classifications, region codes, etc."
- name: Settings
  description: |-
    ⚙️ **系統設定 / System Settings**

    API 金鑰、RAG 知識庫等系統配置。

    API keys, RAG knowledge base, and other system configurations.
