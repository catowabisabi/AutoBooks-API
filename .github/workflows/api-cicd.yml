name: AutoBooks-API CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'api/**'
      - 'Dockerfile'
      - 'docker-compose*.yml'
      - '.github/workflows/api-cicd.yml'
  pull_request:
    branches:
      - main
      - develop

jobs:
  # =========================
  # Test Job
  # =========================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: ./api
        env:
          DJANGO_SECRET_KEY: test-secret-key
          DJANGO_DEBUG: 'True'
          DATABASE_ENGINE: postgresql
          DATABASE_NAME: test_db
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
        run: |
          python manage.py migrate
          pytest --cov=. --cov-report=xml -v

      # Codecov upload removed — no external coverage reporting

  # =========================
  # Deploy to Development (使用 standalone)
  # =========================
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    steps:
      - name: SSH to VPS and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # 進入項目目錄
            cd /srv/AutoBooks/AutoBooks-API
            
            # 拉取最新代碼
            git pull origin ${{ github.ref_name }}
            
            # 停止舊容器
            docker compose -f docker-compose.standalone.yml down || true
            
            # 啟動新容器 (使用 8001 端口避免與 Portainer 衝突)
            API_PORT=8001 docker compose -f docker-compose.standalone.yml up -d --build
            
            # 清理舊映像
            docker image prune -f
            
            # 等待服務啟動
            sleep 10
            
            # 健康檢查 (使用 8001 端口)
            curl -f http://localhost:8001/api/v1/health/ || exit 1
            
            echo "✅ Deployment successful! API running on port 8001"