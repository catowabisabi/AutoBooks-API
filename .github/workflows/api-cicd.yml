name: AutoBooks-API CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'api/**'
      - 'Dockerfile'
      - 'docker-compose*.yml'
      - '.github/workflows/api-cicd.yml'
  pull_request:
    branches:
      - main
      - develop

jobs:
  # =========================
  # Test Job
  # =========================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: ./api
        env:
          DJANGO_SECRET_KEY: test-secret-key
          DJANGO_DEBUG: 'True'
          DATABASE_ENGINE: postgresql
          DATABASE_NAME: test_db
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
        run: |
          python manage.py migrate
          pytest --cov=. --cov-report=xml -v

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./api/coverage.xml
          fail_ci_if_error: false

  # =========================
  # Build on VPS
  # =========================
  build:
    name: Build Docker on VPS
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SSH to VPS and build
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /opt/autobooks-api-dev
            docker compose -f docker-compose.yml -f docker-compose.dev.yml build

  # =========================
  # Deploy to Development
  # =========================
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: SSH to VPS and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /opt/autobooks-api-dev
            docker compose -f docker-compose.yml -f docker-compose.dev.yml down
            docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d
            docker image prune -f
            sleep 10
            curl -f http://localhost:8000/api/v1/health/ || exit 1

  # =========================
  # Deploy to Production
  # =========================
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: SSH to VPS and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /opt/autobooks-api
            # Backup database
            docker exec autobooks-db pg_dump -U postgres wisematic_erp > backup_$(date +%Y%m%d_%H%M%S).sql || true
            docker compose -f docker-compose.yml -f docker-compose.prod.yml down
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
            docker image prune -f
            sleep 10
            curl -f http://localhost:8000/api/v1/health/ || exit 1
